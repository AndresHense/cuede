name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build & Test
      run: |
        docker-compose run webserver wait-for-it database:5432 --timeout=0 -- pipenv install && pipenv run bash -c 'cd src && python manage.py test'
