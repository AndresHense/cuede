<h1> {{ enunciado }} </h1>
{{ enunciado.versiones.ultima }}

<h2> Soluciones </h2>
{% for solucion in enunciado.soluciones.all %}
    <p> {{ solucion }} </p>
{% empty %}
    Todavía no hay soluciones <a href="{{ url_solucion }}"> ¿Querés agregar una? </a>
{% endfor %}
{% if enunciado.soluciones.all %}
    <a href="{{ url_solucion }}"> Agregar solución </a>
{% endif %}
