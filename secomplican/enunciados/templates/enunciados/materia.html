<h1> {{ materia.nombre }} </h1>
<h2>Prácticas{% if practicas %} del {{ practicas.0.cuatrimestre }}{% endif %}</h2>
{% for practica in practicas %}
    <a href="{% url 'practica' materia=materia.nombre anio=ultimo_anio_practicas cuatrimestre=url_cuatrimestre_practicas numero=practica.practica.numero %}">
        Práctica {{ practica.practica.numero }}</a><br>
{% empty %}
    No hay prácticas.
{% endfor %}
