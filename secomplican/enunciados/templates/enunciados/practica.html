<h1> {{ practica }} </h1>
{% for enunciado in practica.enunciado_set.all %}
    <h2><a href="{{ enunciado.get_absolute_url }}">Ejercicio {{ enunciado.numero }}</a></h2>
    {{ enunciado.versiones.ultima }}
{% empty %}
    Todavía no hay enunciados en esta práctica. <a> ¿Querés agregar uno? </a>
{% endfor %}
