{% extends "base.html" %}
{% block content %}

<h1>Materias</h1>
<ul>
{% for materia_carrera in object_list %}
    <li><a href="{{ materia_carrera.get_absolute_url }}" class="important">
        {{ materia_carrera.nombre }}</a></li>
{% empty %}
    <li>No hay materias.</li>
{% endfor %}
</ul>

{% endblock %}
