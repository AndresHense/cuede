{% load static %}
<html>

<head>
  <title>qed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin-left: 0%;
      color: rgb(22, 22, 22);
      background-color: #FcFcFc;
      word-wrap: break-word;
    }

    .content {
      margin-top: 60px;
      margin-left: 5%;
      margin-right: 5%;
      line-height: 1.45;
    }

    .content a, .submit-link {
      text-decoration: none;
      color: #0366d6;
    }

    .content a.important {
      font-weight: bold;
    }

    .content a:hover, .submit-link:hover {
      text-decoration: underline;
    }

    .content ul {
      list-style-type: none;
      padding: 0;
    }

    .submit-link {
        background:none;
        border:none;
        padding:0;
        font: inherit;
        cursor: pointer;
    }
  </style>
</head>

<body>
  {% include "navbar.html" %}

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
